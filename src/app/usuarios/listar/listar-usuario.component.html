<h1>Usuarios</h1>

<table class="table table-striped table-bordered table-hover">
    <tbody>
  <tr>
  	<th>Usuarios</th>
    <th>Email</th>
    <th>Escolaridade</th>
    <th>Conclu√≠da</th>
  	<th class="text-center">
      <a [routerLink]="['/usuarios/cadastrar']"
         class="btn btn-xs btn-success">
         <span class="glyphicon glyphicon-plus" 
           aria-hidden="true"></span> Novo
      </a>
  </th>
  </tr>
  <tr *ngFor="let usuario of usuarios">
    <td >
      {{ usuario.nome +" "+ usuario.sobrenome}}
    </td>
    <td >
      {{ usuario.email}}
    </td>
    <td >
      {{ usuario.escolaridade}}
    </td>
    <td class="text-center" style="width: 200px">
      <a [routerLink]="['/usuarios/editar', usuario.id]"
        title="Editar" alt="Editar"
        class="btn btn-xs btn-info">
        <span class="glyphicon glyphicon-pencil" 
          aria-hidden="true"></span> Editar
      </a>
      <a href="#" title="Remover" alt="Remover" 
        
        class="btn btn-xs btn-danger"
        (click)="remover($event, usuario)" >
        <span class="glyphicon glyphicon-remove" 
          aria-hidden="true"></span> Remover
      </a>
    </td>
  </tr>
</tbody>
</table>
